<!doctype html>
<html lang='en'>
    <head>
        <meta charset='utf-8' />
        <meta name='viewport' content='width=device-width, initial-scale=1' />
        <title>RawCat - Thin</title>
        <link rel='icon' href='assets/boat.png'>

        <link href='https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css' rel='stylesheet' />
        <link href='./css/style.css' rel='stylesheet' />
        <link
            rel='stylesheet'
            href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'
        />
    </head>
    <body>
        <div id='map'></div>

        <script src='https://api.mapbox.com/mapbox-gl-js/v3.18.1/mapbox-gl.js'></script>

        <script src='./js/config.js'></script>
        <script src='./js/followBoatControl.js'></script>
        <script src='./js/followBoatHeadingControl.js'></script>
        <script src='./js/utils.js'></script>
        <script src='./js/boat.js'></script>
        <script src='./js/route.js'></script>
        <script src='./js/popup.js'></script>

        <script>
            mapboxgl.accessToken = mapboxAccessToken;

            const styleUrl = 'https://mapresources.skippo.cloud/20250829/style/hg_light.json';

            (async () => {
                const res = await fetch(styleUrl);
                if (!res.ok) throw new Error(`Failed to load style: ${res.status}`);
                const style = await res.json();

                const map = new mapboxgl.Map({
                    container: 'map',
                    style,
                    center: [11.89467333, 57.58759333],
                    zoom: 14
                });

                map.addControl(
                    new mapboxgl.NavigationControl({ visualizePitch: true }),
                    'top-right'
                );

                map.addControl(new FollowBoatControl(), 'bottom-right');
                map.addControl(new FollowBoatHeadingControl(),'bottom-right'); //disabled for thin version

                map.addControl(
                    new mapboxgl.ScaleControl({ maxWidth: 140, unit: 'metric' }),
                    'bottom-left'
                );

                map.on('load', () => {
                    initializeBoat(map);

                    const route = window.initializeRoute(map);
                    route.drawRoute();

                    createPopup(map, route);

                    map.doubleClickZoom.disable();

                    const disableFollowBoat = (e) => {
    const isUserAction = Boolean(e && e.originalEvent);
    if (!isUserAction) {
        return;
    }

    followBoat = false;
    followHeading = false;
    setStoredBoolean('followBoat', false);
    setStoredBoolean('followHeading', false);

    const activeFollowBoatButton = document.querySelector('.mapboxgl-ctrl-group button.activeFollowBoat');
    const activeHeadingButton = document.querySelector('.mapboxgl-ctrl-group button.activeFollowHeading');

    if (activeFollowBoatButton) {
        activeFollowBoatButton.classList.remove('activeFollowBoat');
    }
    if (activeHeadingButton) {
        activeHeadingButton.classList.remove('activeFollowHeading');
    }
};

                    map.on('dragstart', disableFollowBoat);
                    map.on('rotatestart', disableFollowBoat);
                    map.on('pitchstart', disableFollowBoat);
                    map.on('zoomstart', (e) => {
                        if (e && e.originalEvent) {
                            disableFollowBoat();
                        }
                    });
                });
            })();
        </script>
    </body>
</html>
