<!doctype html>
<html lang='en'>
    <head>
        <meta charset='utf-8' />
        <meta name='viewport' content='width=device-width, initial-scale=1' />
        <title>Skippo style - Mapbox GL JS</title>

        <link href='https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css' rel='stylesheet' />
        <link href='./css/style.css' rel='stylesheet' />
    </head>
    <body>
        <div id='map'></div>

        <script src='https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js'></script>
        <script src='./js/config.js'></script>
        <script src='./js/followBoatControl.js'></script>   
        <script src='./js/style-fixer.js'></script>
        <script src='./js/utils.js'></script>
        <script src='./js/boat.js'></script>
        <script src='./js/route.js'></script>


        <script>
            mapboxgl.accessToken = mapboxAccessToken;

            const styleUrl = 'https://mapresources.skippo.cloud/20250829/style/hg_light.json';

            (async () => {
                const style = await loadAndFixStyle(styleUrl);

                const map = new mapboxgl.Map({
                    container: 'map',
                    style,
                    center: [11.89467333, 57.58759333],
                    zoom: 14
                });

                map.addControl(
                    new mapboxgl.NavigationControl({ visualizePitch: true }),
                    'top-right'
                );

                map.addControl(new FollowBoatControl(), 'top-right');

                map.addControl(
                    new mapboxgl.ScaleControl({ maxWidth: 140, unit: 'metric' }),
                    'bottom-left'
                );

                map.on('load', () => {
                    initializeBoat(map);
                    const route = window.initializeRoute(map);
                    route.drawRoute();
                });
            })();
        </script>
    </body>
</html>
